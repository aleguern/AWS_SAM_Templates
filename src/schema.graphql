type Velo {
  id: ID
  name: String
  description: String
  price: Float
}

input VeloInput {
  name: String!
  description: String
  price: Float!
}

type Query {
  getVelo(id: ID!): Velo
}
type Mutation {
  createVelo(velo: VeloInput!): Velo
}

type Schema {
  query: Query
}

type Subscription {
  veloCreated: Velo @aws_subscribe(mutations: ["createVelo"])
}
